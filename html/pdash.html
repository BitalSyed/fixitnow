<style>
  * {
    margin: 0px;
  }

  .sectop {
    display: flex;
  }

  .top {
    height: fit-content;
    display: flex;
    justify-content: flex-end;
    width: 100%;
    background-color: rgb(63 92 128);
  }

  #sidebar {
    /* padding: 5rem 0rem 5rem 0rem; */
    position: fixed;
    left: 0;
    top: 0;
    height: 100%;
    /* margin-left: 0px; */
    /* background-color: #242527 */
    background: url(/img/sidebarbgimg.jpg) center/cover no-repeat;
  }

  #sidebar img {
    width: 6rem;
    border-radius: 100%;
    display: block;
    margin: auto;
  }

  #sidebar div {
    margin-top: 2rem;
    display: flex;
    flex-direction: column;
  }

  .pdashbtn {
    color: white;
    background-color: transparent;
    outline: none;
    border: none;
    /* border: 1px solid black; */
    font-size: 20px;
    padding: 8px 18px;
    text-align: center;
    transition: all 0.3s ease-in-out;
    cursor: pointer;

  }

  .pdashbtn:hover {
    background-color: rgb(7 40 72);
    transition: all 0.5s ease-in-out;
    opacity: 0.7;

  }

  .top ion-icon {
    color: aliceblue;
    font-size: 2rem;
    margin: 2px;
  }

  .top ion-icon:hover {
    color: #404142;
    transition: all 0.3s ease-in-out;
    cursor: pointer;
  }

  #dashboard {
    font-size: xx-large;
    font-weight: bold;
    margin-top: 1rem;
    margin-left: 21rem;
  }

  .reportbtn {
    background-color: transparent;
    outline: none;
    border: none;
    color: white;
    font-size: 20px;
    padding: 8px 18px;
    text-align: center;
  }

  .reportbtn:hover {
    color: rgb(151, 26, 26);
    transition: all 0.3s ease-in-out;
    cursor: pointer;
  }

  .table {
    margin-left: 21rem !important;
  }
